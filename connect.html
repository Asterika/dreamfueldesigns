<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Connect</title>
    <link rel="stylesheet" href="main.css" type="text/css">
  </head>
  <body>
    <nav class="w100">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="#">Connect</a></li>
      </ul>
    </nav>
    <h1 style="margin-top:2.5%; margin-bottom:-2%;">Let's Connect&#160;<img src="images/linkedin_logo.png" style="height:40px; width:40px;"></h1>
    <p>Krystal Williams<br >
      Greater Seattle Area, Washington</p>
    <div class="container">
      <form id="contactform" method="POST">
        <legend>Name</legend>
          <input type="text" name="name" placeholder="First" class="input-name"></input>
          <input type="text" name="name" placeholder="Last" class="input-name"></input><br ><br >
        <legend>Email</legend>
          <input type="email" name="_replyto"><br ><br >
        <legend>Subject</legend>
          <input type="text" name="subject"/>
          <input type="hidden" name="_subject" value="Website contact" /><br ><br >
        <legend>Message</legend>
          <textarea name="message" rows="8" cols="80"></textarea><br ><br >
          <input type="text" name="_gotcha" style="display:none" />
          <input type="hidden" name="_next" value="//dreamfueldesign.com/thanks.html" />
          <input class="button-connect" type="submit" value="Connect" style="cursor:pointer;">
      </form>
      <script>
          var contactform =  document.getElementById('contactform');
          contactform.setAttribute('action', '//formspree.io/' + 'your' + '@' + 'email' + '.' + 'com');
      </script>
    </div>
  </body>
</html>
